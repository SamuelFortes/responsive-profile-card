<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image.jpeg" class="profile-img" alt="">
        </div>

        <div class="text-data">
            <span class="name">Samuel</span>
            <span class="job">Programmer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #181717;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" style="background: #25D366;" class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">5k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">17k</span>
            </div>
        </div>
    </div>
</body>
</html>
